<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buku Tamu</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        form {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin: 10px 0 5px;
        }
        input, textarea, select {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            padding: 10px 15px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        .link {
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <h1>Form Buku Tamu</h1>
    
    <form action="/submit_buku_tamu" method="post">
        <label for="nama">Nama:</label>
        <input type="text" id="nama" name="nama" required>
        
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
        
        <label for="jenis-kelamin">Jenis Kelamin:</label>
        <select id="jenis-kelamin" name="jenis_kelamin" required>
            <option value="" disabled selected>Pilih Jenis Kelamin</option>
            <option value="pria">Pria</option>
            <option value="wanita">Wanita</option>
            <option value="lainnya">Lainnya</option>
        </select>
        
        <label for="pesan">Pesan:</label>
        <textarea id="pesan" name="pesan" rows="4" required></textarea>
        
        <label for="facebook">Link Facebook:</label>
        <input type="url" id="facebook" name="facebook" placeholder="https://facebook.com/username">
        
        <label for="twitter">Link Twitter:</label>
        <input type="url" id="twitter" name="twitter" placeholder="https://twitter.com/username">
        
        <label for="instagram">Link Instagram:</label>
        <input type="url" id="instagram" name="instagram" placeholder="https://instagram.com/username">
        
        <label for="sumber">Mengetahui Website Ini Dari:</label>
        <select id="sumber" name="sumber" required>
            <option value="" disabled selected>Pilih Sumber</option>
            <option value="media_sosial">Media Sosial</option>
            <option value="teman">Teman</option>
            <option value="iklan">Iklan</option>
            <option value="pencarian_internet">Pencarian Internet</option>
            <option value="lainnya">Lainnya</option>
        </select>
        
        <button type="submit">Kirim</button>
    </form>

    <div class="link">
        <a href="About.html">Kembali ke halaman About</a>
    </div>

</body>
</html>
